<td class="p-4">
  <div class="flex items-center gap-3">
    <span class="material-symbols-outlined text-base" [ngClass]="expanded ? 'text-primary' : 'text-gray-400'">
      {{ expanded ? 'keyboard_arrow_down' : 'keyboard_arrow_right' }}
    </span>

    <div class="flex flex-col">
      <p
        class="font-bold text-sm dark:text-white"
        [ngClass]="item.status === 'ESGOTADO' ? 'text-gray-500 dark:text-gray-400' : 'text-[#111813]'"
      >
        {{ item.name }}
      </p>

      <p
        class="text-[9px] uppercase"
        [ngClass]="
          item.status === 'ESGOTADO'
            ? 'font-black text-red-500 tracking-tighter'
            : 'font-bold text-gray-400'
        "
      >
        {{ totalUnitsLabel }}
      </p>
    </div>
  </div>
</td>

<td class="p-4">
  <span
    class="px-2 py-0.5 rounded text-[9px] font-bold uppercase"
    [ngClass]="
      item.category === 'Laticínios'
        ? 'bg-blue-50 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300'
        : item.category === 'Grãos'
          ? 'bg-amber-50 text-amber-700 dark:bg-amber-900/30 dark:text-amber-300'
          : item.category === 'Temperos'
            ? 'bg-red-50 text-red-700 dark:bg-red-900/30 dark:text-red-300'
            : 'bg-gray-50 text-gray-700 dark:bg-gray-900/30 dark:text-gray-300'
    "
  >
    {{ item.category }}
  </span>
</td>

<td class="p-4 text-center">
  <div class="flex flex-col items-center">
    <span
      class="text-sm font-bold"
      [ngClass]="item.status === 'ESGOTADO' ? 'text-gray-400' : 'text-[#111813] dark:text-white'"
    >
      {{ item.totalQuantity }}
    </span>
    <span class="text-[9px] font-bold text-gray-400 uppercase">{{ item.unit }}</span>
  </div>
</td>

<td class="p-4">
  <span
    *ngIf="item.status === 'BAIXO'"
    class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded text-[9px] font-black bg-orange-50 text-orange-700 dark:bg-orange-900/30 dark:text-orange-400 border border-orange-100 dark:border-orange-800 uppercase"
  >
    BAIXO
  </span>

  <span
    *ngIf="item.status === 'OK'"
    class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded text-[9px] font-black bg-green-50 text-green-700 dark:bg-green-900/30 dark:text-green-400 border border-green-100 dark:border-green-800 uppercase"
  >
    OK
  </span>

  <span
    *ngIf="item.status === 'ESGOTADO'"
    class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded text-[9px] font-black bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-400 border border-red-200 dark:border-red-800 uppercase"
  >
    ESGOTADO
  </span>
</td>
