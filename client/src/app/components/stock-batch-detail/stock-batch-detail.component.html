<div class="flex flex-col divide-y divide-[#edf2ef] dark:divide-[#2a3e30] border-l-4 border-l-primary/30 ml-8 my-2">
  <div *ngFor="let u of batches" class="flex items-center justify-between py-2.5 px-4 nested-row">
    <div class="flex items-center gap-8">
      <div class="flex flex-col w-24">
        <span
          class="text-[10px] font-black uppercase tracking-tighter"
          [ngClass]="u.label === 'Em Uso' ? 'text-purple-600 dark:text-purple-400' : 'text-gray-500 dark:text-gray-400'"
        >
          {{ u.label }}
        </span>
        <span class="text-[11px] font-bold text-gray-700 dark:text-gray-200 whitespace-nowrap">{{ u.qtyLabel }}</span>
      </div>

      <div class="flex flex-col min-w-[150px]">
        <span class="text-[9px] text-gray-400 uppercase font-bold tracking-tight">Localização / Entrada</span>
        <span class="text-[11px] font-medium text-gray-600 dark:text-gray-400">{{ u.locationLabel }}</span>
      </div>

      <div class="flex flex-col min-w-[80px]">
        <span class="text-[9px] text-gray-400 uppercase font-bold tracking-tight">Vencimento</span>
        <span class="text-[11px] font-bold" [ngClass]="u.expiresAtTone === 'danger' ? 'text-red-500' : 'text-gray-500'">
          {{ u.expiresAtLabel }}
        </span>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <button
        class="flex items-center gap-1.5 px-3 py-1.5 rounded bg-white dark:bg-surface-dark border border-[#dbe6df] dark:border-[#2a3e30] text-[9px] font-black uppercase text-gray-700 dark:text-gray-300 hover:bg-primary hover:text-white transition-all"
        type="button"
      >
        Em Uso
      </button>
      <button
        class="flex items-center gap-1.5 px-3 py-1.5 rounded bg-[#fef2f2] dark:bg-[#450a0a]/30 border border-red-100 dark:border-red-900/30 text-[9px] font-black uppercase text-red-700 dark:text-red-400 hover:bg-red-500 hover:text-white transition-all"
        type="button"
      >
        Dar Baixa
      </button>
      <button
        class="flex items-center gap-1.5 px-3 py-1.5 rounded bg-white dark:bg-surface-dark border border-[#dbe6df] dark:border-[#2a3e30] text-[9px] font-black uppercase text-gray-500 hover:text-primary transition-all"
        type="button"
      >
        Converter
      </button>
    </div>
  </div>
</div>
