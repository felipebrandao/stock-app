<div class="bg-background-light dark:bg-background-dark text-text-main transition-colors duration-200 min-h-screen">
  <div class="relative flex min-h-screen w-full flex-col">

    <main class="flex flex-1 justify-center py-8">
      <div class="layout-content-container flex flex-col w-full max-w-[960px] px-6">
        <div class="flex flex-wrap justify-between items-end gap-3 pb-8">
          <div class="flex min-w-72 flex-col gap-1">
            <h1 class="text-text-main dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Locais de Armazenamento</h1>
            <p class="text-text-muted text-base font-normal">Gerencie os pontos de estocagem da sua residência</p>
          </div>
        </div>

        <div class="bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark p-6 mb-8 shadow-sm">
          <h3 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Novo Local de Armazenamento</h3>
          <div class="flex flex-wrap items-end gap-4">
            <div class="flex flex-col min-w-[320px] flex-1">
              <p class="text-text-main dark:text-gray-300 text-sm font-medium pb-2">Nome do Local</p>
              <input
                class="form-input flex w-full rounded-lg text-text-main dark:text-white focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark/50 h-12 placeholder:text-text-muted/60 px-4 text-base transition-all"
                placeholder="Ex: Geladeira, Despensa da Cozinha, Garagem..."
                [(ngModel)]="newLocationName"
                type="text"
              />
            </div>
            <button
              class="flex min-w-[140px] cursor-pointer items-center justify-center rounded-lg h-12 px-6 bg-primary text-text-main hover:brightness-105 active:scale-95 transition-all gap-2 text-base font-bold"
              (click)="addLocation()"
              [disabled]="!newLocationName.trim()"
            >
              <span class="material-symbols-outlined text-[24px]">add</span>
              <span class="truncate">Criar Local</span>
            </button>
          </div>
        </div>

        <div class="bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark shadow-sm overflow-hidden">
          <div class="px-6 py-4 border-b border-border-light dark:border-border-dark flex justify-between items-center">
            <h3 class="text-text-main dark:text-white text-lg font-bold">Locais Cadastrados</h3>
            <span class="text-xs font-bold uppercase tracking-wider text-text-muted">{{ locations.length }} itens</span>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
              <thead>
                <tr class="bg-background-light/50 dark:bg-border-dark/20 text-text-muted text-xs font-bold uppercase tracking-wider">
                  <th class="px-6 py-4 w-20">ID</th>
                  <th class="px-6 py-4">Nome do Local</th>
                  <th class="px-6 py-4 text-right">Ações</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-border-light dark:divide-border-dark">
                <tr *ngFor="let location of locations; let i = index" class="hover:bg-background-light/30 dark:hover:bg-border-dark/10 transition-colors group">
                  <td class="px-6 py-4 text-sm text-text-muted font-mono">#{{ (i + 1).toString().padStart(3, '0') }}</td>
                  <td class="px-6 py-4 text-base font-medium text-text-main dark:text-gray-200">{{ location }}</td>
                  <td class="px-6 py-4 text-right">
                    <div class="flex justify-end gap-2">
                      <button class="p-2 rounded-lg hover:bg-blue-50 dark:hover:bg-blue-900/20 text-blue-600 dark:text-blue-400 transition-colors" title="Editar">
                        <span class="material-symbols-outlined text-[20px]">edit</span>
                      </button>
                      <button
                        class="p-2 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 text-red-600 dark:text-red-400 transition-colors"
                        title="Excluir"
                        (click)="deleteLocation(location)"
                      >
                        <span class="material-symbols-outlined text-[20px]">delete</span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
