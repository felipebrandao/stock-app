<div class="bg-background-light dark:bg-background-dark text-[#111813] dark:text-white font-display overflow-x-hidden min-h-screen flex flex-col">

  <main class="layout-container flex h-full grow flex-col w-full">
    <div class="px-4 md:px-10 lg:px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col max-w-[960px] flex-1 w-full">
        <div class="flex flex-wrap gap-2 px-4 py-2 mb-2">
          <a class="text-[#61896f] dark:text-[#8BAF99] text-base font-medium leading-normal hover:underline cursor-pointer" routerLink="/">Home</a>
          <span class="text-[#61896f] dark:text-[#8BAF99] text-base font-medium leading-normal">/</span>
          <a class="text-[#61896f] dark:text-[#8BAF99] text-base font-medium leading-normal hover:underline cursor-pointer" routerLink="/stock">Estoque</a>
          <span class="text-[#61896f] dark:text-[#8BAF99] text-base font-medium leading-normal">/</span>
          <span class="text-[#111813] dark:text-white text-base font-medium leading-normal">Entrada Manual</span>
        </div>

        <div class="flex flex-wrap justify-between gap-3 px-4 pb-6">
          <div class="flex min-w-72 flex-col gap-3">
            <h1 class="text-[#111813] dark:text-white text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em]">Entrada Manual de Item</h1>
            <p class="text-[#61896f] dark:text-[#A0C4AE] text-base font-normal leading-normal">Registre a entrada física deste item no seu inventário.</p>
          </div>
        </div>

        <div class="bg-white dark:bg-[#1A2C22] rounded-xl shadow-sm border border-[#e5e7eb] dark:border-[#2A4031] overflow-hidden">
          <form class="flex flex-col">
            <div class="p-6 md:p-8 border-b border-[#f0f4f2] dark:border-[#2A4031] bg-primary/5">
              <div class="flex flex-col gap-1">
                <p class="text-[#61896f] dark:text-[#A0C4AE] text-xs font-bold uppercase tracking-wider">Item Selecionado</p>
                <h2 class="text-[#111813] dark:text-white text-2xl font-black">Farinha de Trigo (Tipo 1)</h2>
                <p class="text-[#61896f] dark:text-[#8BAF99] text-sm">SKU: SKU-FT1-002 • Categoria: Secos e Grãos</p>
              </div>
            </div>

            <div class="p-6 md:p-8 border-b border-[#f0f4f2] dark:border-[#2A4031]">
              <h3 class="text-[#111813] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-6 flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">inventory_2</span>
                O que entrou?
              </h3>
              <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                <div class="md:col-span-6">
                  <label class="flex flex-col flex-1">
                    <p class="text-[#111813] dark:text-[#E0E0E0] text-base font-medium leading-normal pb-2">Quantidade</p>
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111813] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6df] dark:border-[#4A6354] bg-white dark:bg-[#102216] focus:border-primary h-14 placeholder:text-[#61896f] p-[15px] text-base font-normal leading-normal"
                      placeholder="Ex: 5"
                      type="number"
                    />
                  </label>
                </div>
                <div class="md:col-span-3">
                  <label class="flex flex-col flex-1">
                    <p class="text-[#111813] dark:text-[#E0E0E0] text-base font-medium leading-normal pb-2">Unidade</p>
                    <select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111813] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6df] dark:border-[#4A6354] bg-white dark:bg-[#102216] focus:border-primary h-14 p-[15px] text-base font-normal leading-normal appearance-none">
                      <option value="kg">Quilogramas (kg)</option>
                      <option value="g">Gramas (g)</option>
                      <option value="l">Litros (L)</option>
                      <option value="ml">Mililitros (mL)</option>
                      <option value="un">Unidades</option>
                    </select>
                  </label>
                </div>
                <div class="md:col-span-3">
                  <label class="flex flex-col flex-1">
                    <p class="text-[#111813] dark:text-[#E0E0E0] text-base font-medium leading-normal pb-2">Preço</p>
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111813] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6df] dark:border-[#4A6354] bg-white dark:bg-[#102216] focus:border-primary h-14 placeholder:text-[#61896f] p-[15px] text-base font-normal leading-normal"
                      placeholder="R$ 0,00"
                      type="text"
                    />
                  </label>
                </div>
              </div>
            </div>

            <div class="p-6 md:p-8 flex justify-end gap-4">
              <button
                type="button"
                class="flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-gray-100 dark:bg-gray-800 text-[#111813] dark:text-white text-sm font-bold hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                routerLink="/stock"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-primary text-[#111813] text-sm font-bold hover:bg-[#0fd650] transition-colors shadow-lg shadow-primary/20"
              >
                <span class="material-symbols-outlined text-[20px]">check</span>
                Confirmar Entrada
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
