<div class="bg-background-light dark:bg-background-dark min-h-screen">

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <nav class="flex items-center gap-2 mb-6">
      <a class="text-gray-500 dark:text-gray-400 text-sm hover:underline" href="#">Configurações</a>
      <span class="material-symbols-outlined text-gray-400 text-sm">chevron_right</span>
      <span class="text-gray-900 dark:text-white text-sm font-semibold">Categorias</span>
    </nav>

    <div class="mb-8">
      <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white tracking-tight">Cadastro de Categorias</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-1">Gerencie as categorias para organizar seu estoque de forma técnica.</p>
    </div>

    <section class="bg-white dark:bg-gray-900 rounded-xl border border-gray-200 dark:border-gray-800 p-6 mb-8 shadow-sm">
      <h3 class="text-base font-bold text-gray-900 dark:text-white mb-4 flex items-center gap-2">
        <span class="material-symbols-outlined text-primary">add_circle</span>
        Nova Categoria
      </h3>
      <div class="flex flex-col md:flex-row items-end gap-4">
        <div class="flex-1 w-full max-w-md">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="category-name">Nome da Categoria</label>
          <input
            class="w-full h-12 rounded-lg border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-primary/20 transition-all placeholder:text-gray-400"
            id="category-name"
            [(ngModel)]="newCategoryName"
            placeholder="Ex: Alimentos, Limpeza, Ferramentas..."
            type="text"
          />
        </div>
        <button
          class="h-12 px-8 bg-primary hover:bg-primary/90 text-background-dark font-bold rounded-lg transition-all flex items-center justify-center gap-2 whitespace-nowrap"
          (click)="addCategory()"
          [disabled]="!newCategoryName.trim()"
        >
          <span class="material-symbols-outlined text-xl">add</span>
          Criar Categoria
        </button>
      </div>
    </section>

    <section class="bg-white dark:bg-gray-900 rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800 flex justify-between items-center bg-gray-50 dark:bg-gray-900/50">
        <h3 class="text-sm font-bold text-gray-900 dark:text-white uppercase tracking-wider">Categorias Existentes</h3>
        <span class="text-xs font-medium text-gray-500 bg-gray-200 dark:bg-gray-800 px-2 py-1 rounded">{{ categories.length }} Registros</span>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="text-gray-500 dark:text-gray-400 text-xs font-semibold uppercase tracking-wider bg-gray-50 dark:bg-gray-900/50">
              <th class="px-6 py-4 border-b border-gray-200 dark:border-gray-800">Nome da Categoria</th>
              <th class="px-6 py-4 border-b border-gray-200 dark:border-gray-800 text-right">Ações</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-gray-800">
            <tr *ngFor="let category of categories" class="hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors group">
              <td class="px-6 py-3 text-sm font-medium text-gray-900 dark:text-white">{{ category }}</td>
              <td class="px-6 py-3 text-right">
                <div class="flex justify-end gap-2">
                  <button class="p-1.5 text-gray-400 hover:text-primary hover:bg-primary/10 rounded transition-all" title="Editar">
                    <span class="material-symbols-outlined text-[20px]">edit</span>
                  </button>
                  <button
                    class="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded transition-all"
                    title="Excluir"
                    (click)="deleteCategory(category)"
                  >
                    <span class="material-symbols-outlined text-[20px]">delete</span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
