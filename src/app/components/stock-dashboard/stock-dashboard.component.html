<div class="bg-background-light dark:bg-background-dark text-[#111813] dark:text-gray-100 min-h-screen flex flex-col overflow-x-hidden">

  <main class="flex-1 flex justify-center py-6 px-4 md:px-8">
    <div class="w-full max-w-[1280px] flex flex-col gap-6 relative">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div class="flex flex-col gap-1">
          <h1 class="text-2xl font-black leading-tight tracking-tight dark:text-white uppercase text-gray-800">Controle de Estoque Simplificado</h1>
          <p class="text-[#61896f] dark:text-[#8baaa0] text-xs font-bold uppercase tracking-wider">Gestão Técnica e Rastreabilidade de Itens</p>
        </div>

        <div class="flex items-center gap-3">
          <button (click)="openAddItemModal()" class="flex items-center justify-center gap-2 rounded-lg h-10 px-4 bg-primary text-[#111813] text-sm font-bold shadow-sm hover:shadow-md transition-all" type="button">
            <span class="material-symbols-outlined text-[18px]">add_box</span>
            <span>Novo Item</span>
          </button>
        </div>
      </div>

      <app-stock-summary-cards [summary]="(summary$ | async) ?? null"></app-stock-summary-cards>

      <div class="rounded-xl bg-surface-light dark:bg-surface-dark border border-[#dbe6df] dark:border-[#2a3e30] p-4 flex flex-col lg:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-3">
          <div class="size-10 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-500">
            <span class="material-symbols-outlined text-xl text-primary">receipt_long</span>
          </div>
          <div>
            <h3 class="text-sm font-black text-gray-900 dark:text-white uppercase tracking-tight leading-none mb-1">INFORMAÇÕES DE NFC-E</h3>
            <p class="text-[11px] font-medium text-gray-500 dark:text-gray-400">Gerencie o processamento de notas fiscais e visualize o histórico de importações</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <button (click)="navigateToNFCeHistory()" class="relative flex items-center gap-2 px-4 py-2 border border-primary/40 rounded-lg text-[10px] font-bold text-gray-700 dark:text-gray-300 hover:bg-primary/10 transition-colors uppercase" type="button">
            <span class="material-symbols-outlined text-sm">history</span>
            Ver Histórico
            <span *ngIf="pendingNfceCount > 0" class="absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-[10px] text-white font-bold border-2 border-surface-light dark:border-surface-dark shadow-sm">{{ pendingNfceCount }}</span>
          </button>
          <button (click)="navigateToQRReader()" class="flex items-center gap-2 px-4 py-2 bg-[#111813] dark:bg-primary dark:text-[#111813] text-white rounded-lg text-[10px] font-bold hover:opacity-90 transition-colors uppercase shadow-sm" type="button">
            <span class="material-symbols-outlined text-sm">qr_code_scanner</span>
            Scanner NFC-e
          </button>
        </div>
      </div>

      <app-search-bar
        [categories]="categories"
        (queryChange)="onQueryChange($event)"
        (categoryChange)="onCategoryChange($event)"
      ></app-search-bar>

      <app-stock-table
        [items]="(items$ | async) ?? []"
        [expandedItemId]="(expandedItemId$ | async) ?? null"
        [loading]="(loading$ | async) ?? false"
        (toggleExpand)="onToggleExpand($event)"
      ></app-stock-table>

      <ng-container *ngIf="itemsPage$ | async as page">
        <div
          class="rounded-xl bg-surface-light dark:bg-surface-dark border border-[#dbe6df] dark:border-[#2a3e30] p-3"
        >
          <app-paginator
            [total]="page.total"
            [page]="page.page"
            [pageSize]="page.pageSize"
            (pageChange)="onPageChange($event)"
          ></app-paginator>
        </div>
      </ng-container>
    </div>
  </main>
</div>

<app-add-item-modal
  [isOpen]="isAddItemModalOpen"
  (close)="closeAddItemModal()"
  (itemCreated)="onItemCreated($event)"
></app-add-item-modal>
