<div class="searchable-dropdown relative" [ngClass]="cssClass">
  <button
    (click)="toggleDropdown()"
    type="button"
    class="w-full h-12 rounded-lg border bg-white dark:bg-[#1a2e22] text-[#111813] dark:text-white px-4 flex items-center justify-between transition-shadow text-left"
    [disabled]="disabled"
    [ngClass]="{
      'border-primary ring-2 ring-primary/20': isOpen,
      'border-gray-300 dark:border-gray-600 hover:border-gray-400': !isOpen && !disabled,
      'opacity-50 cursor-not-allowed': disabled
    }"
  >
    <span [ngClass]="{'text-gray-400': !selectedItem}">
      {{ selectedItem ? selectedItem.name : placeholder }}
    </span>
    <span
      class="material-symbols-outlined text-primary transition-transform"
      [ngClass]="{'rotate-180': isOpen}"
    >
      expand_more
    </span>
  </button>

  <div
    *ngIf="isOpen"
    class="absolute top-full left-0 w-full mt-2 bg-white dark:bg-[#243d2d] border border-gray-200 dark:border-gray-700 rounded-lg shadow-2xl z-[9999] overflow-hidden"
  >
    <!-- Campo de Busca -->
    <div class="p-2 border-b border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-black/10">
      <div class="relative">
        <input
          #searchInput
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
          autofocus
          class="w-full h-10 pl-9 pr-4 text-sm bg-white dark:bg-[#1a2e22] border border-gray-200 dark:border-gray-600 rounded-md focus:ring-1 focus:ring-primary focus:border-primary outline-none text-[#111813] dark:text-white"
          [placeholder]="searchPlaceholder"
          type="text"
        />
        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg">search</span>
      </div>
    </div>

    <!-- Lista de Itens -->
    <div class="max-h-60 overflow-y-auto custom-scrollbar">
      <button
        *ngFor="let item of filteredItems"
        (mousedown)="onItemMouseDown($event, item)"
        type="button"
        class="w-full px-4 py-3 text-left text-sm text-[#111813] dark:text-gray-200 hover:bg-primary/10 hover:text-primary dark:hover:bg-primary/20 transition-colors flex items-center justify-between group"
      >
        <div class="flex flex-col" [ngClass]="{'gap-1': showDescription && item.description}">
          <span>{{ item.name }}</span>
          <span
            *ngIf="showDescription && item.description"
            class="text-xs text-gray-500 dark:text-gray-400"
          >
            {{ item.description }}
          </span>
        </div>
        <span
          class="material-symbols-outlined text-lg transition-opacity"
          [ngClass]="{
            'opacity-100': selectedItem?.id === item.id,
            'opacity-0 group-hover:opacity-100': selectedItem?.id !== item.id
          }"
        >
          check
        </span>
      </button>

      <!-- Loading State -->
      <div
        *ngIf="isLoading"
        class="px-4 py-8 text-center text-sm text-gray-500 dark:text-gray-400"
      >
        <div class="flex items-center justify-center gap-2">
          <div class="animate-spin h-4 w-4 border-2 border-primary border-t-transparent rounded-full"></div>
          <span>Carregando...</span>
        </div>
      </div>

      <div
        *ngIf="!isLoading && filteredItems.length === 0"
        class="px-4 py-8 text-center text-sm text-gray-500 dark:text-gray-400"
      >
        {{ emptyMessage }}
      </div>
    </div>
  </div>
</div>
